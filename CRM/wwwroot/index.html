<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teknik Servis Yönetim Sistemi</title>
    <base href="/" />

    <!-- Meta tags -->
    <meta name="description" content="Teknik servis yönetim sistemi - Servis takibi, müşteri yönetimi ve raporlama" />
    <meta name="keywords" content="teknik servis, yönetim, takip, müşteri" />
    <meta name="author" content="Teknik Servis Yönetim Sistemi" />

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Syncfusion Blazor Theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/syncfusion-blazor/23.2.7/styles/bootstrap5.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
    <div id="app">
        <!-- Loading screen -->
        <div class="loading-splash">
            <div class="loading-content">
                <div class="loading-logo">
                    <i class="fas fa-tools fa-3x text-primary"></i>
                </div>
                <h3 class="mt-3 text-primary">Teknik Servis</h3>
                <p class="text-muted">Yönetim Sistemi</p>
                <div class="spinner-border text-primary mt-3" role="status">
                    <span class="visually-hidden">Yükleniyor...</span>
                </div>
                <p class="text-muted mt-2">Sistem başlatılıyor...</p>
            </div>
        </div>
    </div>

    <!-- Error UI -->
    <div id="blazor-error-ui">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="alert alert-danger shadow">
                        <h4 class="alert-heading">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Sistemde Bir Hata Oluştu
                        </h4>
                        <p>
                            Beklenmeyen bir hata meydana geldi. Bu durum sistem yöneticisine bildirildi.
                        </p>
                        <hr>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-danger" onclick="window.location.reload()">
                                <i class="fas fa-sync me-2"></i>
                                Sayfayı Yenile
                            </button>
                            <button class="btn btn-outline-secondary" onclick="window.history.back()">
                                <i class="fas fa-arrow-left me-2"></i>
                                Geri Dön
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="_framework/blazor.webview.js"></script>
    <script src="js/app.js"></script>

    <style>
        .loading-splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
        }

        .loading-content {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .loading-logo {
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        #blazor-error-ui {
            background: rgba(255, 255, 255, 0.95);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 10000;
            display: none;
            align-items: center;
        }

            #blazor-error-ui.show {
                display: flex;
            }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</body>
</html>
